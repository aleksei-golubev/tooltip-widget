<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<!-- Libraries -->
		<script src="js/libs/jquery.js" type="text/javascript"></script>
		<script src="js/libs/jquery-ui.js" type="text/javascript"></script>
		
		<!-- Tooltip widget -->
		<script src="js/widget/tooltip.js" type="text/javascript"></script>
		
		<!-- JS & CSS -->
		<script src="js/main.js" type="text/javascript"></script>
		<link href="css/main.css" rel="stylesheet" type="text/css"/>
		
		<title>Tooltip Widget</title>
	</head>
	<body>
		<h1>Log in</h1>
		<form>
			<div class="form-row">
				<label for="login">Login:</label>
				<input type="text" id="login" />
			</div>
			<div class="form-row">
				<label for="password">Password:</label>
				<input type="password" id="password" tipHeader="Password" tipContent="Input your password here." /><br/>
			</div>
			<div class="form-row">
				<button type="submit" id="submit" tipHeader="Log in" tipContent="Click this button to log in.">Log in</button>
			</div>
		</form>
		
		<div id="templates">
			<div id="tooltip-widget-template">
				<div class="tooltip-widget-block">
					<div class="tooltip-widget-header"></div>
					<div class="tooltip-widget-content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
